<!-- index.html -->
<html lang="en">
<head>
<title>Backbone JS Learning</title>
<link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
<script type="text/javascript" src="javascripts/lib/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/lib/underscore-min.js"></script>
<script type="text/javascript" src="javascripts/lib/backbone-min.js"></script>
<script type="text/javascript" src="javascripts/lib/backbone.stickit.js"></script>
<script type="text/javascript" src="javascripts/Bidirectional-Binding.js"></script>
</head>
<body>
<h1>Welcome to Backbone!</h1>
<div id="content" class="col-md-8 center-block">
</div>


</body>
<script type="text/template" id="form-template">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" placeholder="price">
      </div>
    </div>
    <div class="form-group">
      <label for="quantity" class="col-sm-2 control-label">Quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="quantity" placeholder="Quantity">
      </div>
    </div>
  </form>
</script>
<script type="text/template" id="item-template">
  Description: <span id="description"></span>;
  Price: <span id="price"></span>;
  Quantity: <span id="quantity"></span>
</script>
</html>
