<!-- index.html -->
<html lang="en">
<head>
<title>Backbone JS Learning - Marionett</title>
<link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
<link rel="stylesheet" href="stylesheets/style.css" />
<script type="text/javascript" src="javascripts/lib/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/lib/underscore-min.js"></script>
<script type="text/javascript" src="javascripts/lib/backbone-min.js"></script>
<script type="text/javascript" src="javascripts/lib/backbone.marionette.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="javascripts/main2.js"></script>
</head>
<body>
<h1>Welcome to Backbone with Marionette!</h1>
<div id="content" class="col-md-8 center-block">
</div>


</body>
<script type="text/template" id="panel-template">
  <div class="panel panel-default">
    <div class="panel-heading" id="invoice-head"><%=title %></div>
    <div class="panel-body" id="invoice-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr><th>Description</th><th width="50">Price</th><th width="50">Quantity</th><th width="50">Amount</th><th width="150">Operation</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="panel-footer" id="invoice-footer"><button type="button" class="btn btn-default" name="add">Add</button></div>
  </div>
</script>
<script type="text/template" id="item-template">
  <td><%=Description %></td><td><%=Price %></td><td><%=Quantity %></td><td><%=Amount %></td>
  <td>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" data-id="<%=id %>">Edit</button>
      <button type="button" class="btn btn-danger" data-id="<%=id %>">Delete</button>
    </div>
  </td>
</script>
<script type="text/template" id="empty-item-template">
  <td><input type="text" name="Description" value="<%=Description %>" class="form-control" placeholder="Description..." data-id="Description" /></td>
  <td><input type="text" name="Price" value="<%=Price %>" class="form-control" placeholder="Price..." data-id="Price" /></td>
  <td><input type="text" name="Quantity" value="<%=Quantity %>" class="form-control" placeholder="Quantity..." data-id="Quantity" /></td>
  <td></td>
  <td>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" data-id="<%=id %>">OK</button>
      <button type="button" class="btn btn-default" data-id="<%=id %>">Cancel</button>
    </div>
  </td>
</script>
</html>
